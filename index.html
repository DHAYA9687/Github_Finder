<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Github finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="font-sans mx-auto">
      <nav class="bg-gray-800 p-3 text-3xl font-sans text-white pl-10">
        <a class="" href="#">Github Finder</a>
      </nav>
      <div class="pl-10 p-6 text-2xl">
        <h2 class="pb-3 font-bold">Search github users</h2>
        <p class="pb-3">Enter a username to fetch a user profile and repos</p>
      </div>

      <input
        type="text"
        id="search"
        class="p-2 pl-10 border-2 border-gray-600 rounded-lg w-2/3 ml-10"
        placeholder="Search users..."
      />
      <div id="profile"></div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
